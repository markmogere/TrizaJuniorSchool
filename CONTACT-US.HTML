<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TRIZA JUNIOR SCHOOL - Education is Light</title>
        <!-- Link to your main CSS file -->
        <head>
          <!-- ... other meta tags and stylesheets ... -->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
          <link rel="stylesheet" href="styles/HOMEPAGE.css">

        </head>
        
        <link rel="stylesheet" href="HOMEPAGE.CSS">
      </head>
<body>
    <div id="header"></div>
    <div class="contact-us-body-structure">
    <div class="container-contact-us">
        <h1>Send Us a Message</h1>
        <hr>
        <form>
            <input type="text" id="nameInput" placeholder="Name" required>
            <input type="email" id="emailInput" placeholder="Email" required>
            <input type="tel" id="phoneInput" placeholder="Phone Number" pattern="[0-9]{10}" title="Please enter a 10-digit phone number" required>
            <textarea id="messageInput" placeholder="Message" required></textarea>
            <button id="submitButton" disabled>Send</button>
        </form>
    </div>
    <div class="container-contact-us-contact-info">
        <h1>Contact Information</h1>
        <hr>
        <p>Triza Junior School</p>
        <p>Mvita Mombasa, Athi Rd, off Mvita CDF Office</p>
        <p>P.O BOX 85135-80100</p>
        <P>Mombasa</P>
        <P>Kenya.</P>
        <hr>
        <h3>Telephone</h3>
        <p>02727763140</p>
        <p>0733756379</p>
        <p>0104181779</p>

<hr>
        <p> <h3>Email</h3>  admin@trizajuniorschool.com</p>

    </div>

    <div class="container-contact-us-popup" id="successPopup">
        Your message has been sent successfully!
    </div>
    </div>
    <script>
        const nameInput = document.getElementById("nameInput");
        const emailInput = document.getElementById("emailInput");
        const phoneInput = document.getElementById("phoneInput");
        const messageInput = document.getElementById("messageInput");
        const submitButton = document.getElementById("submitButton");
        const successPopup = document.getElementById("successPopup");

        [nameInput, emailInput, phoneInput, messageInput].forEach(input => {
            input.addEventListener("input", () => {
                if (nameInput.value && emailInput.value && phoneInput.value.length === 10 && messageInput.value) {
                    submitButton.removeAttribute("disabled");
                } else {
                    submitButton.setAttribute("disabled", true);
                }
            });
        });

        submitButton.addEventListener("click", () => {
            successPopup.style.display = "block";
            setTimeout(() => {
                successPopup.style.display = "none";
            }, 10000); // 10 seconds
        });
    </script>
    <div id="footer"></div>

    <!-- JavaScript code to dynamically load the header and footer -->
    <script>
        // Function to fetch and load the header and footer content
        function loadHeaderAndFooter() {
          const headerDiv = document.getElementById('header');
          const footerDiv = document.getElementById('footer');
      
          // Fetch the header content
          fetch('HEADER.HTML')
            .then(response => response.text())
            .then(data => {
              headerDiv.innerHTML = data;
            });
      
          // Fetch the footer content
          fetch('FOOTER.HTML')
            .then(response => response.text())
            .then(data => {
              footerDiv.innerHTML = data;
            });
        }
      
        // Call the function to load the header and footer when the page is ready
        document.addEventListener('DOMContentLoaded', loadHeaderAndFooter);
      </script>
      
</body>
</html>
